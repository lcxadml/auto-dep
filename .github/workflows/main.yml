name: Trigger API on Tag

on:
  push:
    tags:
      - '*'

jobs:
  trigger-api:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Trigger API
      run: |
        curl -X POST http://localhost:3033/publish \
        -H "Content-Type: application/json" \
        -d '{"tag": "${{ github.ref }}"}'
